{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}

<form method = 'POST'>
    <input name = 'participant-id' id = 'participant-id' class = 'form-control' placeholder = 'Enter participant ID (5 digits)' maxlength =  5></input>
    <br />
    <div align = 'center'>
      <button type = 'submit' class = 'btn btn-primary'>Search</button>
    </div>
  </form>
    {% for r in results %}
        <p>{{ r }}</p>
    {% endfor %}

{% endblock %}
