{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}
<h1 class = 'text-center'>Search</h1>

<p class = 'text-center'>Enter a 5-digit participant ID to confirm which task's audio files have been uploaded.</p>

<form method = 'POST'>
    <input name = 'participant-id' id = 'participant-id' class = 'form-control' placeholder = 'Enter participant ID (5 digits)' maxlength =  5></input>
    <br />
    <div class = 'text-center'>
      <button type = 'submit' class = 'btn btn-primary'>Search</button>
    </div>
</form>
<br>
<div class = 'container text-center'>
    {% for r in results %}
        <p class = 'text-center'>{{ r }}</p>
    {% endfor %}
</div>


{% endblock %}
